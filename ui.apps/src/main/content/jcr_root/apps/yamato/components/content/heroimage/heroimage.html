<sly data-sly-use.image="${ 'com.adobe.cq.wcm.core.components.models.Image' }"
     data-sly-use.hero="${ 'com.adobe.aem.guides.yamato.core.models.content.Hero' }"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-test="${image.src}">
    <div class="home-hero-item-contents">
        <img src="${image.src}" alt="${image.alt || true}" title="${image.displayPopupTitle && image.title}" />
        <div class="home-hero-item-contents js-first-item-contents">
            <div class="home-hero-item-contents-inner">
                <p class="home-hero-item-contents-title">
                    ${hero.title}
                </p>
                <div class="home-hero-item-contents-text">
                    <p>
                        ${hero.caption}
                    </p>
                </div>
                <div class="home-hero-item-contents-button">
                    <a href="${hero.butttonLinkURL}.html" class="button button-icon button-right-arrow">
                        ${hero.buttonLabel}
                    </a>
                </div>
            </div>
        </div>
    </div>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = !image.src, classAppend = 'cq-dd-image'}"></sly>
